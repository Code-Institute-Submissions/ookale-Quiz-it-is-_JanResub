<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/24678a2622.js" crossorigin="anonymous"></script>

    <!-- stylesheet-->
    <link rel="stylesheet" href="assets/css//style.css">
    <title>Quiz it is!</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="start">
                <h1>Do you know sports?</h1>
                <button id="start-btn">Let's play!</button>
            </div>
            <div id="scoreboard" class="hide">
                <span">0</span>/<span>10</span>
            </div>
            <form id="quiz-form" class="hide">
                <div id="question">Here goes the question</div>
                <div class="answers">
                    <input type="radio" id="option1" name="quiz" value="1">
                    <label for="option1">Answer 1</label>
                    <input type="radio" id="option2" name="quiz" value="1">
                    <label for="option2">Answer 2</label>
                    <input type="radio" id="option3" name="quiz" value="1">
                    <label for="option3">Answer 3</label>
                    <input type="radio" id="option4" name="quiz" value="1">
                    <label for="option4">Answer 4</label>
                </div>

                <div class="button">
                    <button id="cancel" type="cancel">Cancel</button>
                    <button id="next" type="submit">Next</button>
                </div>
        </div>
        </form>
        </div>

        <script src="assets/js/script.js"></script>
    </section>
</body>

</html>
