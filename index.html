<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/24678a2622.js" crossorigin="anonymous"></script>

    <!-- stylesheet-->
    <link rel="stylesheet" href="assets/css//style.css">
    <title>Quiz it is!</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="start"><h1>Do you know sports?</h1>
                <button id="start-btn">Let's play!</button>
            </div>
            <div class="scoreboard"><span class="scorenum">0</span>/<span class="total-quest">10</span></div>
            <form id="quiz-form">
                <h2>Question: <span class="quest">Who is the Italian Serie As all-time top scorer? </span></h2>
                <div class="all-options">
                    <div class="option">
                        <input type="radio" id="option1" value="1" name="quiz">
                        <label for="option1">Roberto Baggio</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="option2" value="1" name="quiz">
                        <label for="option2">Francesco Totti</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="option3" value="1" name="quiz">
                        <label for="option3">Silvio Piola</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="option4" value="1" name="quiz">
                        <label for="option4">Gunnar Nordahl</label>
                    </div>
                    <h2>Question: <span class="quest">At the 1980 Winter Olympics, the United States defeated which 
                        team in a match known as the "Miracle on Ice"? </span></h2>
                <div class="all-options">
                    <div class="option">
                        <input type="radio" id="option1" value="1" name="quiz">
                        <label for="option1">Canada</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="option2" value="1" name="quiz">
                        <label for="option2">Sweden</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="option3" value="1" name="quiz">
                        <label for="option3">USSR</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="option4" value="1" name="quiz">
                        <label for="option4">Finland</label>
                    </div>
                    <div class="button">
                        <button id="cancel" type="cancel">Cancel</button>
                        <button id="next" type="submit">Next</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="assets/js/script.js"></script>
    </section>
</body>

</html>
