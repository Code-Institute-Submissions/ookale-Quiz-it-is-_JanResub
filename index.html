<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/24678a2622.js" crossorigin="anonymous"></script>

    <!-- stylesheet-->
    <link rel="stylesheet" href="assets/css//style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <title>Quiz it is!</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="start">
                <h1>Do you know sports?</h1>
                <button id="start-btn">Let's play!</button>
            </div>
            <div id="counter" class="hide">
                <span id="current-question">0</span>/<span id="total-questions">10</span>
            </div>
            <form id="quiz-form" class="hide">
                <div id="question">Here goes the question</div>
                <div class="answers">
                    <div>
                        <input type="radio" id="option1" name="quiz" value="1">
                        <label class="answer-box" id="optionLabel1" data-number="1" for="option1">Answer 1</label>
                    </div>
                    <div>
                        <input type="radio" id="option2" name="quiz" value="1">
                        <label class="answer-box" id="optionLabel2" data-number="2" for="option2">Answer 2</label>
                    </div>
                    <div>
                        <input type="radio" id="option3" name="quiz" value="1">
                        <label class="answer-box" id="optionLabel3" data-number="3" for="option3">Answer 3</label>
                    </div>
                    <div>
                        <input type="radio" id="option4" name="quiz" value="1">
                        <label class="answer-box" id="optionLabel4" data-number="4" for="option4">Answer 4</label>
                    </div>
                </div>

                <div>
                    <button class="btn-success"id="restart" type="cancel">Restart</button>
                    <button id="next" type="button">Next</button>
                </div>
        </div>
        </form>
        </div>
        <div id="correctAnswers"></div>
    </section>
    <!-- Script -->
    <script src="assets/js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
