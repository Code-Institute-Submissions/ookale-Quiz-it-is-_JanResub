<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/24678a2622.js" crossorigin="anonymous"></script>

    <!-- stylesheet-->
    <link rel="stylesheet" href="assets/css//style.css">
    <title>Quiz it is!</title>
</head>

<body>
    <section>
        <div class="container">
            <div><h1>Do you know sports?</h1></div>
            <div class="choose">
                <p>Choose difficulty level</p>
            </div>
            <div class="diff-level">
                <a id="easy">Easy</a>
                <a id="interme">Intermediate</a>
                <a id="hard">Hard</a>
            </div>
            <div>
                <button class="start">Let's play!</button>
            </div>
            <div class="scoreboard"><span class="scorenum">0</span>/<span class="total-quest">10</span></div>
            <form id="quiz-form">
                <h2>Question: <span class="quest">Here goes the quest</span></h2>
                <div class="all-options">
                    <div class="option">
                        <input type="radio" id="option1" value="1" name="quiz">
                        <label for="option1">This is first answer</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="option2" value="1" name="quiz">
                        <label for="option2">This is first answer</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="option3" value="1" name="quiz">
                        <label for="option3">This is first answer</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="option4" value="1" name="quiz">
                        <label for="option4">This is first answer</label>
                    </div>
                    <div class="button">
                        <button type="cancel">Cancel</button>
                        <button type="submit">Next</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="assets/js/script.js"></script>
    </section>
</body>

</html>
